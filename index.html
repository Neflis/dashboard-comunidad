<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Comunidad</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h1>Dashboard Comunidad</h1>

  <div class="toolbar">
    <label for="monthSelect">Mes:</label>
    <select id="monthSelect"></select>
  </div>
  
  <!-- KPIs -->
  <section id="kpis" class="kpis">
    <!-- Fila 1 -->
    <div class="kpis-row kpis-row-2">
      <div class="kpi kpi-big">
        <div class="label">Saldo</div>
        <div class="value" id="kpi-saldo">—</div>
      </div>

      <div class="kpi kpi-big">
        <div class="label">Gastos (mes)</div>
        <div class="value" id="kpi-gastos">—</div>
      </div>
    </div>

    <!-- Fila 2 -->
    <div class="kpis-row kpis-row-3">
      <div class="kpi">
        <div class="label">Emitido (mes)</div>
        <div class="value" id="kpi-emitido">—</div>
      </div>

      <div class="kpi">
        <div class="label">Cobrado (mes)</div>
        <div class="value" id="kpi-cobrado">—</div>
      </div>

      <div class="kpi">
        <div class="label">% Cobro (mes)</div>
        <div class="value" id="kpi-pct">—</div>
      </div>
    </div>

    <!-- Fila 3 -->
    <div class="kpis-row kpis-row-3">
      <div class="kpi">
        <div class="label">Emitido (mes ant.)</div>
        <div class="value" id="kpi-emitido-prev">—</div>
      </div>

      <div class="kpi">
        <div class="label">Cobrado (mes ant.)</div>
        <div class="value" id="kpi-cobrado-prev">—</div>
      </div>

      <div class="kpi">
        <div class="label">% Cobro (mes ant.)</div>
        <div class="value" id="kpi-pct-prev">—</div>
      </div>
    </div>
  </section>


  <!-- Gráfica -->
  <section class="charts-grid">
    <section class="card">
      <h2>Gráfica</h2>
      <canvas id="chart" height="140"></canvas>
    </section>

    <section class="card">
      <h2>Agua (m³)</h2>
      <canvas id="chartWater" height="140"></canvas>
    </section>
  </section>

  <!-- Tabla de actuaciones -->
  <section class="card section-gap">
    <h2>Actuaciones</h2>

    <div class="table-wrap">
      <table class="table" id="eventsTable">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Actuación</th>
          </tr>
        </thead>
        <tbody id="eventsTbody">
        </tbody>
      </table>
    </div>
  </section>

  <section class="card section-gap">
  <h2>Morosidad</h2>
  <div class="muted" id="debtUpdated">Actualizado: —</div>

  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>Código</th>
          <th>Deuda (€)</th>
          <th>Antigüedad (meses)</th>
          <th>Notas</th>
        </tr>
      </thead>
      <tbody id="debtTbody"></tbody>
    </table>
  </div>
</section>


  <!-- Chart.js por CDN (sin Node, sin instalar nada) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./app.js"></script>
</body>
</html>
