<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Comunidad</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h1>Dashboard Comunidad</h1>

<div class="toolbar">
  <label for="monthSelect">Mes:</label>
  <select id="monthSelect"></select>
</div>

<section id="kpis" class="kpis">
  <!-- Fila 1 -->
  <div class="kpis-row kpis-row-2">
    <div class="kpi kpi-big">
      <div class="label">Saldo</div>
      <div class="value" id="kpi-saldo">—</div>
    </div>

    <div class="kpi kpi-big">
      <div class="label">Gastos (mes)</div>
      <div class="value" id="kpi-gastos">—</div>
    </div>
  </div>

  <!-- Fila 2 -->
  <div class="kpis-row kpis-row-3">
    <div class="kpi">
      <div class="label">Emitido (mes)</div>
      <div class="value" id="kpi-emitido">—</div>
    </div>

    <div class="kpi">
      <div class="label">Cobrado (mes)</div>
      <div class="value" id="kpi-cobrado">—</div>
    </div>

    <div class="kpi">
      <div class="label">% Cobro (mes)</div>
      <div class="value" id="kpi-pct">—</div>
    </div>
  </div>

  <!-- Fila 3 -->
  <div class="kpis-row kpis-row-3">
    <div class="kpi">
      <div class="label">Emitido (mes ant.)</div>
      <div class="value" id="kpi-emitido-prev">—</div>
    </div>

    <div class="kpi">
      <div class="label">Cobrado (mes ant.)</div>
      <div class="value" id="kpi-cobrado-prev">—</div>
    </div>

    <div class="kpi">
      <div class="label">% Cobro (mes ant.)</div>
      <div class="value" id="kpi-pct-prev">—</div>
    </div>
  </div>
</section>



  <section class="card">
    <h2>Gráfica</h2>
    <canvas id="chart" height="120"></canvas>
  </section>

  <!-- Chart.js por CDN (sin Node, sin instalar nada) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./app.js"></script>
</body>
</html>
